<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zadanie 11 - testy</title>
  <link rel="stylesheet" href="css/qunit-2.0.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="js/qunit-2.0.1.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script>
    (function($, QUnit, w) {
      var TITLE = 'IF + Funkcje v2';
      var TASKS = [
        `'jestWPrzedziale' jest funkcją`,
        `'jestWPrzedziale' zwraca 'zly przedzial' dla niepoprawnego przedzialu`,
        `'jestWPrzedziale' zwraca 'zla wartosc' dla niepoprawnej wartosci`,
        `'jestWPrzedziale' zwraca 'zly min' dla niepoprawnego min`,
        `'jestWPrzedziale' zwraca 'zla max' dla niepoprawnego max`,
        `'jestWPrzedziale' zwraca true dla wartosci z przedzialu`,
        `'jestWPrzedziale' zwraca false dla wartosci spoza przedzialu`,
        `'jestPozaPrzedzialem' jest funkcją`,
        `'jestPozaPrzedzialem' zwraca true dla wartosci spoza przedzialu`,
        `'jestPozaPrzedzialem' zwraca false dla wartosci z przedzialu`,
        `'jestPozaPrzedzialemAND' jest funkcją`,
        `'jestPozaPrzedzialemAND' zwraca true dla wartosci spoza przedzialu`,
        `'jestPozaPrzedzialemAND' zwraca false dla wartosci z przedzialu`,
        `'jestPozaPrzedzialemAND' uzywa &&`,
      ];

      QUnit.test( TITLE, function(assert) {
        var exBadRange = 'zly przedzial';
        var orMatch = w.jestPozaPrzedzialemAND.toString().match('&&') != null;
        var randArr = [3, 2];
        var resultArr;

        assert.equal(typeof w.jestWPrzedziale, 'function', TASKS.shift());
        assert.equal(w.jestWPrzedziale(1, 10, 2), exBadRange, TASKS.shift());
        assert.equal(w.jestWPrzedziale('a'), 'zla wartosc', TASKS.shift());
        assert.equal(w.jestWPrzedziale(1, 'a'), 'zly min', TASKS.shift());
        assert.equal(w.jestWPrzedziale(1, 1, 'a'), 'zla max', TASKS.shift());
        assert.equal(w.jestWPrzedziale(6, 5, 10), true, TASKS.shift());
        assert.equal(w.jestWPrzedziale(2, 5, 10), false, TASKS.shift());

        assert.equal(typeof w.jestPozaPrzedzialem, 'function', TASKS.shift());
        assert.equal(w.jestPozaPrzedzialem(2, 5, 10), true, TASKS.shift());
        assert.equal(w.jestPozaPrzedzialem(8, 5, 10), false, TASKS.shift());
        assert.equal(
          typeof w.jestPozaPrzedzialemAND,
          'function',
          TASKS.shift()
        );
        assert.equal(w.jestPozaPrzedzialemAND(2, 5, 10), true, TASKS.shift());
        assert.equal(w.jestPozaPrzedzialemAND(5, 5, 10), false, TASKS.shift());
        assert.equal(orMatch, true, TASKS.shift());
      });
    })(window.jQuery, window.QUnit, window);
  </script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
