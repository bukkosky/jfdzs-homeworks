<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zadanie 10 - testy</title>
  <link rel="stylesheet" href="css/qunit-2.0.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="js/qunit-2.0.1.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script>
    (function($, QUnit, w) {
      var TITLE = 'IF + Funkcje';
      var TASKS = [
        `'a' zwiększone o 10`,
        `'zwiekszODwa' jest funkcją`,
        `'zwiekszODwa' zwieksza parametr o 2`,
        `'zwiekszODwa' zwraca dwa jeśli wywołamy bez parametru`,
        `'zwiekszODwa' zwraca dwa jeśli wywołamy z niepoprawnym parametrem`,
        `'zwiekszODwa' zwraca poprawna wartosc wywołana z parametrem zmiennoprzecinkowym`,
      ];

      QUnit.test( TITLE, function(assert) {

        assert.equal(w.a, 15, TASKS.shift());
        assert.equal(typeof w.zwiekszODwa, 'function', TASKS.shift());
        assert.equal(w.zwiekszODwa(2), 4, TASKS.shift());
        assert.equal(w.zwiekszODwa(), 2, TASKS.shift());
        assert.equal(w.zwiekszODwa('a'), 2, TASKS.shift());
        assert.equal(w.zwiekszODwa(1.1), 3.1, TASKS.shift());
        
      });
    })(window.jQuery, window.QUnit, window);
  </script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
